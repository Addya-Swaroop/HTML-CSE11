<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./response.html" name="biodata" target="_blank" method="get">
<feildset>
    <legend>biodata</legend>
    <label for="name">name</label>
    <input type="text" id="name" name="name" placeholder="enter your name" required>
    <br><br>
    <label for="pass">password</label>
    <input type="password" id="password"name="pass" required>
    <br><br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>
    <label for="email">email</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="tel">phone:</label>
    <input type="tel" id="tel" name="tel" required>
    <br><br>
    <label for="add">address:</label>
    <textarea name="text" id="add" rows="5" cols="30"></textarea>
    <br><br>
    <label for="gender">gender:</label>
    <input type="radio" id="male" name="gender" checked>
    <label for="male">male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">female</label>
    <br><br>
    <label for="check">vehicles you have:</label>
    <input type="checkbox" id="check" name="vehicle1">
    <label for="check">car</label>
    <input type="checkbox" id="check" name="vehicle2" checked>
    <label for="check">bike</label>
    <br><br>
    <label for="select">select your proggraming language</label>
    <select name="select" id="select">
        <option>select your language</option>
        <optgroup label="programming lang">
             <option value="python">pyhton</option>
             <option value="c++">c++</option>
        <option value="c">c</option>
        </optgroup>
        <optgroup label="frontend technologies">
        <option value="css">css</option>
        <option value="java">java</option>
        <option value="html">html</option>
        </optgroup>
       
    </select>
    <br><br>
    <label for="url">url:</label>
    <input type="url" id="url" name="url" placeholder="enter your website address">
    <br><br>
    <label for="file">file upload:</label>
    <input type="file" id="file" name="file" required>
    <br><br>
    <label for="attempt">attempt:</label>
    <input type="number" id="attempt" name="attempt" min="1" max="10" required>
    <br><br>
    <label for="appoint">appointment:</label>
    <input type="time" name="appoint" id="appoint" required>
    <br><br>
    <input type="submit">
    <input type="reset">


</feildset>
    </form>
</body>
</html>
